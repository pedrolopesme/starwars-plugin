language: java
script: mvn clean verify
jdk:
  - openjdk6
before_install:
  - sed -i.bak -e 's|https://nexus.codehaus.org/snapshots/|https://oss.sonatype.org/content/repositories/codehaus-snapshots/|g' ~/.m2/settings.xml
after_success:
  - mvn clean cobertura:cobertura coveralls:report
sudo: false
cache:
  directories:
  - $HOME/.m2